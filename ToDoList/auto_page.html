<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ToDo List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="styles/autoris.css">
	<link rel="stylesheet" href="styles/base_style.css">
</head>

<body>

	<aside>
		<span class="app-name">
			<h3>ToDo List</h3>
		</span>
		<h5>Navigation</h5>
		<ul>
			<a href="home_page.html">
				<li><i class="bi bi-house"></i> Home</li>
			</a>

			<a href="about_page.html">
				<li><i class="bi bi-file-earmark-person"></i> About Us</li>
			</a>

			<a href="auto_page.html">
				<li><i class="bi bi-box-arrow-in-right"></i> Sign In</li>
			</a>
		</ul>
	</aside>


	<div class="container" id="container">
		<div class="form-container sign-up">
			<form action="">
				<h1>Create account</h1>
				<input type="text" placeholder="Name">
				<input type="email" placeholder="E-mail">
				<input type="password" placeholder="Password">
				<button type="submit">Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in">
			<form action="">
				<h1>Welcome back</h1>
				<input type="email" placeholder="E-mail">
				<input type="password" placeholder="Password">
				<a href="#">Forget your password?</a>
				<button type="submit">Sign In</button>
			</form>
		</div>
		<div class="toggle-container">
			<div class="toggle">
				<div class="toggle-panel toggle-left">
					<h1>Welcome Back</h1>
					<p>Enter your acc</p>
					<button class="hidden" id="login">Sign In</button>
				</div>
				<div class="toggle-panel toggle-right">
					<h1>Create Acc</h1>
					<p>Create your own account</p>
					<button class="hidden" id="register">Sign Up</button>
				</div>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="scripts/autoris_script.js"></script>
</body>

</html>
